<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacewoman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Honk&family=Kaushan+Script&family=Love+Ya+Like+A+Sister&family=Protest+Riot&family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>   
<div class="container">
    <h1>Spacewoman</h1>
     <h2>Guess the word by typing in a letter</h2>
      <p class="hint">Hint: </p>
 </div>
<div>
 <p id="displayWord" class="hidden"></p> 
  
 <div id=placeholders></div>
  </div>

  <input type="text"
           maxlength="1"
           id="insert-letter"><br></input>

<div class="try again alert">
    <span id="typeNewLetter" class ="hidden"></span>
</div>
     <button id="try">
     Try letter
     </button>

     <p id="incorrectguess">Incorrect guesses: <span id="igcount">0</span>/6</p>

      <canvas id="spacewoman"></canvas>

      <div class="container">

       <!-- <button id="hint">Hint</button> -->

       <button id="reset" onClick="window.location.reload()">Play again</button>
     </div>
 </div>
</body>
</html>
